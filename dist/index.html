<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misskey.io マルチタイムライン(連携対応版)</title>
    <link rel="icon" type="image/png" sizes="192x192" href="icon/icon-192x192.png">
    <link rel="manifest" href="manifest.json">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script type="text/javascript" src="//yyya-nico.co/js/pwacompat.min.js" async></script>
    <script>
        window.addEventListener('load', function () {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register("serviceworker.js");
            }
        });
    </script>
</head>
<body>
    <div class="grid">
        <header class="h-notes">最新のノート</header>
        <div class="container notes">
            <ul id="notes-list">
            </ul>
            <button id="note-latest">新しいノートを見る</button>
        </div>
        <div class="container media">
            <ul id="media-list">
            </ul>
            <button id="medium-latest">新しいノートを見る</button>
        </div>
        <header class="h-renotes">評判のノート</header>
        <div class="container renotes">
            <ul id="renotes-list">
            </ul>
            <button id="renote-latest">新しいノートを見る</button>
        </div>
        <div class="container rn-media">
            <ul id="rn-media-list">
            </ul>
            <button id="rn-medium-latest">新しいノートを見る</button>
        </div>
        <div class="resize-handle"></div>
    </div>
    <div class="menu">
        <button id="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
    <div class="config">
        <div class="select-display">
            <label for="select-display">表示レベル<span id="select-display-value"></span></label><input type="range" id="select-display" value="0" min="0" max="2">
        </div>
        <div class="misskey-link">
            <a href="https://misskey.io" target="misskey" rel=”noopener”><span class="host">misskey.io</span>を開く</a>
        </div>
        <div class="select-timeline">
            <label for="select-timeline"><span class="host">misskey.io</span>タイムライン選択</label>
            <select id="select-timeline">
                <option value="0" disabled>ホーム</option>
                <option value="1">ローカル</option>
                <option value="2" disabled>ソーシャル</option>
                <option value="3">グローバル</option>
            </select>
        </div>
        <div class="config-host">
            <label for="custom-host">サーバーを指定する</label>
            <form class="field-wrap" name="custom-host"><input type="text" id="custom-host" placeholder="misskey.io" required><button id="set-host">指定</button></form>
            <button id="reset-host">サーバー指定を解除</button>
            <div class="keep-emojis">
                <input type="checkbox" id="keep-emojis"><label for="keep-emojis">サーバー指定/指定解除時<span class="host"></span>の絵文字を保持</label>
            </div>
        </div>
        <div class="authenticate">
            <label for="authenticate">認証してHTLとSTLも見る</label><button id="authenticate">認証</button>
        </div>
        <details>
            <summary>非推奨(意味がありません)</summary>
            <div class="clear-emojis-cache">
                <button id="clear-emojis-cache"><span class="host">misskey.io</span>の全絵文字のURLを再取得</button>
            </div>
        </details>
    </div>
    <div class="confirm-sensitive">
        <div class="wrap">
            <p>
                <span style="color: yellow;">⚠️</span><br>
                閲覧に注意が必要です。<br>
                続行しますか？
            </p>
            <div class="buttons">
                <button name="confirm-sensitive" value="yes">はい</button>
                <button name="confirm-sensitive" value="no">いいえ</button>
            </div>
        </div>
    </div>
</body>
</html>
