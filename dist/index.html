<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misskey.io マルチタイムライン</title>
    <link rel="icon" type="image/png" sizes="192x192" href="icon/icon-192x192.png">
    <link rel="manifest" href="manifest.json">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script type="text/javascript" src="/js/pwacompat.min.js" async></script>
    <script>
        window.addEventListener('load', function () {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register("/js/serviceworker.js");
            }
        });
    </script>
</head>
<body>
    <div class="grid">
        <header class="h-notes">最新のノート</header>
        <div class="container notes">
            <ul id="notes-list">
            </ul>
            <button id="note-latest">新しいノートを見る</button>
        </div>
        <div class="container media">
            <ul id="media-list">
            </ul>
            <button id="medium-latest">新しいノートを見る</button>
        </div>
        <header class="h-renotes">評判のノート</header>
        <div class="container renotes">
            <ul id="renotes-list">
            </ul>
            <button id="renote-latest">新しいノートを見る</button>
        </div>
        <div class="container rn-media">
            <ul id="rn-media-list">
            </ul>
            <button id="rn-medium-latest">新しいノートを見る</button>
        </div>
    </div>
    <div class="config">
        <label for="select-display">表示レベル</label><input type="range" id="select-display" value="0" min="0" max="2">
    </div>
    <div class="confirm-sensitive">
        <div class="wrap">
            <p>
                <span style="color: yellow;">⚠️</span><br>
                閲覧に注意が必要です。<br>
                続行しますか？
            </p>
            <div class="buttons">
                <button name="yes">はい</button>
                <button name="no">いいえ</button>
            </div>
        </div>
    </div>
</body>
</html>
